<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="onEdit()">
        <ion-icon name="create"> Edit</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>{{selected.title}}</h1>
  <p>Created On: {{selected.createdOn | date:"MMM dd, yyyy"}}</p>
  <p>{{selected.details}}</p>

  <button ion-button (click)="onAnswered()">Prayer Answered</button>

</ion-content>
