<ion-header>

  <ion-navbar>
    <ion-title>New Request</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onSave()">
        <ion-icon name="checkmark"> Done</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="has-footer">

<ion-item>
  <ion-input placeholder="Title" [value]="title" [(ngModel)]="title"></ion-input>
</ion-item>

  <ion-item>
    <ion-textarea rows="8" placeholder="Enter details" [value]="details" [(ngModel)]="details"></ion-textarea>
  </ion-item>

  <div style="margin-top: 250px"></div>

</ion-content>
<ion-footer align-title="left" >
  <ion-item>
    <ion-label>Share with others</ion-label>
    <ion-checkbox [(ngModel)]="isPublic"></ion-checkbox>
  </ion-item>
</ion-footer>
