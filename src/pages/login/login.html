<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="padding-top">

  </div>
  <div class="center">
    <ion-item>
      <ion-input placeholder="username" [value]="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="password" [value]="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <div>
      <button margin-top="15px" ion-button (click)="login()" color="primary">Login</button>
    </div>
    <div>
      <button margin-top="50px" ion-button (click)="register()" color="text" clear="true">New User</button>
    </div>
  </div>
</ion-content>
