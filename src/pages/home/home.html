<ion-header>
  <ion-toolbar>
    <ion-title>Prayer List</ion-title>
    <ion-buttons end>
    <button ion-button clear color="dark" (click)="settings()">
      <ion-icon name="settings"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let request of requests" (click)="itemSelected(request)">
      <h2>{{request.title}}</h2>
      <ion-note item-right>{{request.createdOn | date:"MMM dd, yyyy"}}</ion-note>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
