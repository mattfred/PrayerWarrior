<ion-header>
  <ion-toolbar>
    <ion-title>Prayer List</ion-title>
    <ion-buttons end>
    <button ion-button clear color="dark" (click)="settings()">
      <ion-icon name="settings"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let request of requests" (click)="itemSelected(request)">
      {{request.title}}
    </ion-item>
  </ion-list>
</ion-content>
